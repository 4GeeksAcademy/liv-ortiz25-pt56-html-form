      <!DOCTYPE html>
      <html lang="en">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://kit.fontawesome.com/8d20b3c1b8.js" crossorigin="anonymous"></script>
         <title>Document</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
      </head>
      </head>
      <body>
         <div class="container">
            <div class="card">
            <div class="card-header">
               <h4>Payment form example</h4>
               </div>
               <div class="card-body">
               <div class="alert alert-danger" role="alert">
               Some fields are missing
               </div>
               <div class="row">
                     <div class="col-lg-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="number" id="inputCard" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="Card">
                     </div>
                     <div class="col-sm">
                        <label for="inputCvc" class="form-label">CVC #</label>
                        <input type="number" id="inputCvc" class="form-control" placeholder="000" aria-label="CVC">
                     </div>
                     <div class="col-sm">
                     <label for="inputAmount" class="form-label">Amount</label>
                     <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="number" id="inputAmount" class="form-control" placeholder="Amount" aria-describedby="basic-addon3 basic-addon4">
                     </div>
                  </div>
                  </div>
               <div class="row py-3">
                  <div class="col">
                        <div class="mb-3">
                           <label for="firstName" class="form-label">First Name</label>
                           <input type="text" id="firstName" class="form-control">
                        </div>
                        <div class="mb-3">
                           <label for="city" class="form-label">City</label>
                           <input type="text" id="city" class="form-control" >
                           </div>
                     <span class="badge bg-secondary pt-3">
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                           </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                           <label for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                           </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                           <label for="inlineRadio4"><i class="fa-brands fa-cc-amex fa-xl"></i></label>
                        </div>
                     </span>
                  </div>
               <div class="col">
                  <label for="lastName" class="form-label">Last Name</label>
                     <input type="text" id="lastName" class="form-control">
                        <div class="row py-2">
                           <div class="col-md-8">
                              <label for="inputState" class="form-label">State</label>
                                 <select id="inputState" class="form-select">
                                 <option selected>Pick a State</option>
                                 <option>...</option>
                                 </select>
                              </div>
                              <div class="col-md-4">
                                 <label for="inputZip" class="form-label">Zip</label>
                                 <input type="number" id="inputZip" class="form-control">
                              </div>
                        </div>
                        <div class="mb-3">
                           <label for="textarea1" class="form-label">Message</label>
                           <textarea class="form-control" id="textarea1" rows="3"></textarea>
                           <div id="addNote" class="form-text"> Add any notes here!</div>
                        </div>
               </div>
            </div>
               <div class="card-footer text-body-secondary">
         <div class="d-grid gap-1 d-md-flex justify-content-md-end">
      <button class="btn btn-secondary" type="button">Cancel</button>
      <button class="btn btn-primary" type="submit">Send</button>
      </div>
      </div>
      </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
      </body>
      </html>
